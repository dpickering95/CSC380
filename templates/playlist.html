{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Spot -- {{genre}}{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Welcome to the {{genre}} player.</h1>
</div>
<div class="player">
    <iframe src="https://embed.spotify.com/?uri=spotify:track:{{track}}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
</div>

{{ wtf.quick_form(form) }}
{% endblock %}
